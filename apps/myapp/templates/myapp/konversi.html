{% extends "base.html" %}
    {% block title %}
        Django App
    {% endblock %}

    {% block content %}
        <div class="converter">
            <h1>Konversi Angka â†’ Teks</h1>
    
            <form method="POST" action="">
                {% csrf_token %}
                <input type="text" name="angka" placeholder="Masukkan angka">
                <button type="submit">Konversi</button>
            </form>
        </div>
        <div class="result">
            {% if result is not None %}
            <h2>Hasil: {{ result }}</h2>
            {% endif %}
    
            {% if error %}
            <p style="color:red;">{{ error }}</p>
            {% endif %}
        </div>
    {% endblock %}
